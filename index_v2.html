<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PopUp</title>
    <link rel="stylesheet" href="style_v2.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <header>
        <ul>
            <li>
                <a href="" id="menu-dang-nhap-dang-ky">Đăng nhập & đăng ký</a>
            </li>
        </ul>
    </header>
    <div class="login_popup" style="margin-top: 60px;">
        <div class="login_popup_inner">
            <div class="section-left">
                <div class="width-popup-container">
                    <div class="text-heading-left">
                        <h4 class="cs-label-light">Chào mừng đến với SECOMM.<br> Đăng nhập để truy cập tất cả tài nguyên<br> hoàn toàn miễn phí!</h4>
                    </div>
                    <div class="form">
                        <label for="oneman-uname" class="cs-label-light">Tên đăng nhập*</label><br>
                        <input id="oneman-uname" type="text" placeholder="Nhập tên của bạn" name="uname" required><br>
                        <label for="oneman-password" class="cs-label-light">Mật khẩu*</label><br>
                        <input id="oneman-password" type="text" placeholder="Bao gồm 6 kí tự chữ và số" name="uname" required><br>
                        <div class="text1">
                            <label class="cs-label-light" for="uname">Quên mật khẩu?</label>
                        </div>

                    </div>
                    <div class="buttom_buttom">

                        <div class="submit">
                            <button type="submit" class="cs-label-prymary">ĐĂNG NHẬP</button> <br>
                        </div>

                        <p class="cs-label-light">Hoặc</p>
                        <div class="submit">
                            <button type="submit" class="cs-label-prymary">ĐĂNG NHẬP BẰNG OTP</button> <br>
                        </div>

                    </div>
                    <div class="buttom">
                        <div class="buttom1">
                            <div class="submit1">
                                <button class="cs-label-light bold-text" type="submit">Facebook</button>
                            </div>
                            <div class="submit_img1">
                                <img src="img/facebook 1.png" alt="">
                            </div>
                        </div>
                        <div class="buttom2">
                            <div class="submit2">
                                <button class="cs-label-light bold-text" type="submit">Google</button>

                            </div>
                            <div class="submit_img2">
                                <img src="img/google-plus 1.png" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="section-right">
                <div class="width-popup-container">
                    <div class="text">
                        <h4 class="text-right height-3line">Bạn chưa có tài khoản SECOMM? <br> Đăng ký ngay tại đây!</h4>
                    </div>
                    <div class="form">
                        <label class="cs-label-dark" for="uname">Tên đăng nhập*</label><br>
                        <input type="text" placeholder="Nhập tên của bạn" name="uname" required><br>

                        <label class="cs-label-dark" for="uname">Email**</label><br>
                        <input type="text" placeholder="Nhập email của bạn" name="uname" required><br>

                        <label class="cs-label-dark" for="uname">Mật khẩu*</label><br>
                        <input type="text" placeholder="Bao gồm 6 kí tự chữ và số" name="uname" required><br>

                        <label class="cs-label-dark" for="uname">Số điện thoại*</label><br>
                        <input type="text" placeholder="Nhập số điện thoại để nhận mã OTP" name="uname" required><br>
                    </div>
                    <div class="buttom_buttom">
                        <div class="submit">
                            <button class="cs-primary-bg cs-label-light" type="submit">ĐĂNG KÝ</button> <br>
                        </div>

                    </div>

                </div>
            </div>
        </div>
        <div class="login_popup_close">x</div>
    </div>
    <div id="overlay-popup"></div>

    <script>
        $(document).ready(function() {
            $("#menu-dang-nhap-dang-ky").on("click", (e) => {
                e.preventDefault();
                $('head').append('<style id="overlayTurnOn" type="text/css">#overlay-popup { display: block !important; background-color: rgba(0, 0, 0, 0.5);}body {position: fixed !important;width: 100% !important;top: -0px}</style>');
                $(".login_popup").show();
            });

            $("#overlay-popup").on("click", (e) => {
                $(".login_popup").hide();
                $('#overlayTurnOn').remove()
            })

            $(".login_popup_close").on("click", (toan) => {
                $(".login_popup").hide();
                $("#overlayTurnOn").remove();
            })
        });
    </script>
</body>

</html>
